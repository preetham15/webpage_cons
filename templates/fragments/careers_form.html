<style>
  /* Ensure body takes full height */
  html,
  body {
    height: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    background-color: #0e0e0e;
    color: #fff;
  }

  /* --- Push main content below topbar --- */
  .main-content {
    flex: 1;
    margin-top: 70px; /* same as topbar height */
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }
  .job-filters {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    flex-wrap: wrap;
    width: 100%;
    max-width: 700px;
    justify-content: center;
  }

  .filter-input {
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #0fffc1;
    background-color: #1a1a1a;
    color: #fff;
    outline: none;
    min-width: 150px;
    transition: 0.3s;
  }
  .filter-btn {
    padding: 10px 15px;
    background-color: #0fffc1;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    color: #000;
    transition: background-color 0.3s ease;
  }

  .filter-btn:hover {
    background-color: #00e6b8;
  }

  .filter-input:focus {
    box-shadow: 0 0 8px #0fffc1;
    border-color: #0fffc1;
  }

  /* --- Remove extra spacing from job listings container --- */
  .job-listings-container {
    width: 100%;
    max-width: 700px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    padding: 0; /* remove extra top padding */
  }

  /* Job listing card */
  .job-listing {
    background-color: #1f1f1f;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .job-listing:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 15px rgba(0, 255, 200, 0.3);
  }

  /* Application form */
  .application-form {
    background-color: #1a1a1a;
    padding: 30px;
    border-radius: 10px;
    width: 100%;
    max-width: 700px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    display: none; /* hidden by default */
  }
</style>

<main class="main-content container mt-5 pt-5">
  <div class="job-filters">
    <input
      type="text"
      id="jobSearch"
      placeholder="Search jobs..."
      class="filter-input"
    />

    <select id="locationFilter" class="filter-input">
      <option value="">All Locations</option>
      <option value="USA">USA</option>
      <option value="Canada">Canada</option>
      <option value="UK">UK</option>
      <option value="India">India</option>
    </select>

    <select id="experienceFilter" class="filter-input">
      <option value="">All Experience</option>
      <option value="0-1">0-1 Years</option>
      <option value="1-3">1-3 Years</option>
      <option value="3-5">3-5 Years</option>
      <option value="5+">5+ Years</option>
    </select>
    <button id="searchBtn" class="filter-btn">Search</button>
  </div>

  <div class="job-listings-container" id="job-listings">
    <!-- add jobs dynamically when ever want to post -->
  </div>

  <div class="application-form" id="applicationForm" style="display: none">
    <h2>General Application</h2>
    <div id="application-error" class="error-message"></div>
    <form id="application-form" enctype="multipart/form-data">
      <div class="FL_name">
        <input type="text" id="name" placeholder="First Name" required />
        <input type="text" placeholder="Middle Name" />
        <input type="text" placeholder="Last Name" required />
      </div>
      <input type="email" placeholder="Email" required />
      <select id="role" required>
        <option value="">Select Role you want to apply for</option>
        <option value="Software Engineer">Software Engineer</option>
        <option value="UX Designer">UX Designer</option>
        <option value="Marketing Specialist">Marketing Specialist</option>
        <option value="Other">Other</option>
      </select>
      <div class="CL_part">
        <textarea id="coverLetter" placeholder="Cover Letter"></textarea>
        <input type="file" id="resume" accept=".pdf,.doc,.docx" required />
      </div>
      <input class="submit_btn" type="submit" value="Submit Application" />
    </form>
  </div>
</main>

<!-- JS -->
<script>
  const jobs = [
    {
      title: "Software Engineer",
      location: "USA",
      experience: "2",
      description:
        "We are looking for a passionate Software Engineer to design, develop and install software solutions. Must have experience in Python, Flask, and SQL.",
    },
  ];

  const jobListingsDiv = document.getElementById("job-listings");
  const applicationForm = document.getElementById("applicationForm");

  if (jobs.length > 0) {
    jobs.forEach((job) => {
      const jobDiv = document.createElement("div");
      jobDiv.classList.add("job-listing");
      jobDiv.innerHTML = `
        <h3>${job.title}</h3>
        <p>${job.description}</p>
        <button onclick="applyForJob('${job.title}')">Apply</button>
      `;
      jobListingsDiv.appendChild(jobDiv);
    });
  } else {
    jobListingsDiv.innerHTML = "<p>No current job openings.</p>";
  }

  function applyForJob(jobTitle) {
    document.getElementById("role").value = jobTitle;
    applicationForm.style.display = "block";
  }
  const searchInput = document.getElementById("jobSearch");
  const locationSelect = document.getElementById("locationFilter");
  const experienceSelect = document.getElementById("experienceFilter");

  // Function to render job listings
  function renderJobs(filteredJobs) {
    jobListingsDiv.innerHTML = "";
    if (filteredJobs.length === 0) {
      jobListingsDiv.innerHTML = "<p>No matching jobs found.</p>";
      return;
    }
    filteredJobs.forEach((job) => {
      const jobDiv = document.createElement("div");
      jobDiv.classList.add("job-listing");
      jobDiv.innerHTML = `
      <h3>${job.title}</h3>
      <p>${job.description}</p>
      <p><strong>Location:</strong> ${job.location} | <strong>Experience:</strong> ${job.experience} yrs</p>
      <button onclick="applyForJob('${job.title}')">Apply</button>
    `;
      jobListingsDiv.appendChild(jobDiv);
    });
  }
  const searchBtn = document.getElementById("searchBtn");

  // Function to filter jobs
  function filterJobs() {
    const searchTerm = searchInput.value.toLowerCase();
    const locationTerm = locationSelect.value;
    const experienceTerm = experienceSelect.value;

    const filteredJobs = jobs.filter((job) => {
      const matchesSearch = job.title.toLowerCase().includes(searchTerm);
      const matchesLocation = locationTerm
        ? job.location === locationTerm
        : true;
      const matchesExperience = experienceTerm
        ? job.experience === experienceTerm
        : true;
      return matchesSearch && matchesLocation && matchesExperience;
    });

    renderJobs(filteredJobs);
  }

  // Attach click event to the search button
  searchBtn.addEventListener("click", filterJobs);

  // Initial render
  renderJobs(jobs);

  // Filter function
  function filterJobs() {
    const searchTerm = searchInput.value.toLowerCase();
    const locationTerm = locationSelect.value;
    const experienceTerm = experienceSelect.value;

    const filteredJobs = jobs.filter((job) => {
      const matchesSearch = job.title.toLowerCase().includes(searchTerm);
      const matchesLocation = locationTerm
        ? job.location === locationTerm
        : true;
      const matchesExperience = experienceTerm
        ? job.experience === experienceTerm
        : true;
      return matchesSearch && matchesLocation && matchesExperience;
    });

    renderJobs(filteredJobs);
  }

  // Event listeners
  searchInput.addEventListener("input", filterJobs);
  locationSelect.addEventListener("change", filterJobs);
  experienceSelect.addEventListener("change", filterJobs);

  document
    .getElementById("application-form")
    .addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const role = document.getElementById("role").value;
      const resume = document.getElementById("resume").files[0];
      const errorDiv = document.getElementById("application-error");

      if (!name || !role || !resume) {
        errorDiv.textContent = "Please fill all required fields.";
        return;
      }

      console.log("Name:", name);
      console.log("Role:", role);
      console.log("Resume:", resume);
      errorDiv.textContent = "Application submitted!";
      this.reset();
      applicationForm.style.display = "none";
    });

  const isLoggedIn = true;
  const authBtn = document.getElementById("authBtn");
  if (isLoggedIn) {
    authBtn.textContent = "Logout";
    authBtn.onclick = () => alert("Logged out!");
  } else {
    authBtn.textContent = "Login";
    authBtn.onclick = () => (window.location.href = "login.html");
  }
</script>
