<style>
 
  * {
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 0;
  }

  body {
    
    display: flex;
    flex-direction: column; 
    margin: 0;
    background: #0e0e0e;
  }

 
  .flip-container {
    perspective: 1000px;
    width: 360px;
    height: 440px;
    position: relative;
  }

  .flip-card {
    width: 100%;
    height: 100%;
    transition: transform 0.8s;
    transform-style: preserve-3d;
    position: relative;
  }

  .flip-card.flipped {
    transform: rotateY(180deg);
  }

  /* Flip card faces css */
  .flip-face {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #1a1a1a;
    color: white;
    border-radius: 12px;
    backface-visibility: hidden;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
    padding: 40px 30px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    transition: box-shadow 0.3s ease;
  }

  .flip-face:hover {
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
  }

  .front {
    z-index: 2;
  }

  .back {
    transform: rotateY(180deg);
  }


  .flip-face h2 {
    margin-bottom: 20px;
    color: #ffffff;
    font-weight: 600;
    text-align: center;
  }

  .flip-face p {
    margin-bottom: 20px;
    color: #aaa;
    font-size: 14px;
    text-align: center;
  }

  /* Inputs css */
  form input {
    width: 100%;
    background: #2a2a2a;
    border: none;
    padding: 12px;
    margin-bottom: 18px;
    border-radius: 8px;
    color: white;
    font-size: 14px;
    transition: 0.2s ease;
  }

  form input:focus {
    outline: 2px solid #00ffee;
    background: #222;
  }

  /* Buttons css */
  button {
    width: 100%;
    padding: 12px;
    border: none;
    background: linear-gradient(45deg, #00ffee, #0099ff);
    border-radius: 8px;
    color: white;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    transition: transform 0.2s, opacity 0.2s;
  }

  button:hover {
    transform: translateY(-2px);
    opacity: 0.95;
  }

  .toggle {
    color: #aaa;
    font-size: 13px;
    text-align: center;
    margin-top: 15px;
    display: block;
    cursor: pointer;
    transition: color 0.3s;
  }

  .toggle:hover {
    color: #00ffee;
  }
</style>
<main
  class="main-content"
  style="flex: 1; display: flex; justify-content: center; align-items: center"
>
  <div class="auth-container">
    <div class="flip-container">
      <div class="flip-card" id="card">
        <!-- Front Side of flip card -->
        <div class="flip-face front">
          <form id="loginForm">
            <p>Welcome Back</p>
            <h2>Sign In</h2>
            <input type="email" id="loginEmail" placeholder="Email" required />
            <input
              type="password"
              id="loginPassword"
              placeholder="Password"
              required
            />
            <button type="submit">Login</button>
            <div>
              <a href="" class="forgot-link">Forgot Password?</a>
            </div>
            <a href="#" class="toggle" onclick="flipCard()"
              >Don't have an account? Sign Up</a
            >
            <div className="text-gray-500 text-sm">
              Want to learn more?
              <a
                href="../home.html"
                className="text-blue-600 hover:text-blue-700 underline"
              >
                About US
              </a>
            </div>
          </form>
        </div>

        <!-- Back Side of flipcard -->
        <div class="flip-face back">
          <form id="signupForm">
            <h2>Create Account</h2>
            <p>Enter your details and start your journey with us.</p>
            <input type="text" id="Username" placeholder="Username" required />
            <input type="text" id="FullName" placeholder="Full Name" required />
            <input type="email" id="Email" placeholder="Email" required />
            <input
              type="password"
              id="Password"
              placeholder="Password"
              required
            />
            <input
              type="tel"
              id="Phone"
              id="Phone"
              placeholder="xxx-xxx-xxxx"
            />
            <div>
              <button type="submit">Register</button>
            </div>
            <a href="#" class="toggle" onclick="flipCard()"
              >Already have an account? Sign In</a
            >
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
<script>
  function flipCard() {
    document.getElementById("card").classList.toggle("flipped");
  }

  // LOGIN method
  document
    .getElementById("loginForm")
    .addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const response = await fetch("/login_method", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const result = await response.json();
      alert(result.message);
      if (response.ok) window.location.href = "/home_login";
    });

  // REGISTER signup form inputs js
  document
    .getElementById("signupForm")
    .addEventListener("submit", async function (e) {
      e.preventDefault();
      const username = document.getElementById("Username").value;
      const full_name = document.getElementById("FullName").value;
      const email = document.getElementById("Email").value;
      const password = document.getElementById("Password").value;
      const phone = document.getElementById("Phone").value;

      const response = await fetch("/signup_method", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, full_name, email, password, phone }),
      });

      const result = await response.json();
      alert(result.message);
      if (response.ok) flipCard();
    });
</script>
